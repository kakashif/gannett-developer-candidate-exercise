<div class="article-container">
    <div class="panel-heading">
      <h1 style="display:inline"
          data-test="articles"
          ng-style="{color: ctrl.theme === 'rare' ? '#DC143C' : '#8B4513'}">
          My Delicious Articles
      </h1>
        <div class="clearfix"></div>
    </div>

    <div>
      <ul ng-repeat="article in ctrl.articles">
        <li class="article">
          <h3 class="article-title">
            <a href="{{article.href}}" ng-style="{color: ctrl.theme === 'rare' ? '#DC143C' : '#8B4513'}">
              {{article.title}}
            <a>
          </h3>
          <p class="summary">
            <a href="{{article.href}}" ng-style="{color: ctrl.theme === 'rare' ? '#DC143C' : '#8B4513'}">
              {{article.summary}}
            </a>
          </p>
        </li>
      </ul>
    </div>
</div>
