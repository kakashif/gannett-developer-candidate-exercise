<div id="{ctrl.profileId}" class="article-container" class="{ctrl.theme}" data-test="theme">
    <div class="panel-heading">
      <h1 style="display:inline"
          data-test="article-headline"
          ng-style="{color: ctrl.theme === 'rare' ? '#DC143C' : '#8B4513'}">
          My Delicious Articles
      </h1>
        <div class="clearfix"></div>
    </div>

    <div>
      <ul ng-repeat="article in ctrl.articles" data-test="articles">
        <li class="article" data-test="article">
          <h3 class="article-title" data-test="article-title">
            <a href="{{article.href}}"
               ng-style="{color: ctrl.theme === 'rare' ? '#DC143C' : '#8B4513'}"
               data-test="article-title-anchor">
              {{article.title}}
            <a>
          </h3>
          <p class="summary" data-test="article-summary">
            <a href="{{article.href}}"
               ng-style="{color: ctrl.theme === 'rare' ? '#DC143C' : '#8B4513'}"
               data-test="article-summary-anchor">
              {{article.summary}}
            </a>
          </p>
        </li>
      </ul>
    </div>
</div>
