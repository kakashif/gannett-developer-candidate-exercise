<!DOCTYPE html>
<html lang="en">
<head>

  <base href="/">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

 </head>
  <!-- build:js(node_modules) vendor.js -->
    <script src="babel-polyfill/dist/polyfill.js"></script>
    <script src="angular/angular.js"></script>
    <script src="angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.js"></script>
    <script src="angular-animate/angular-animate.js"></script>
    <script src="ngstorage/ngStorage.js"></script>
    <script src="angular-jwt/dist/angular-jwt.js"></script>
    <script src="alertifyjs/build/alertify.js"></script>
    <script src="angular-uuid/angular-uuid.js"></script>
